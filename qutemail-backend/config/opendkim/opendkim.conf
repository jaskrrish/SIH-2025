##
## OpenDKIM Configuration for QtEmail
##

# Log to syslog
Syslog                  yes
SyslogSuccess           yes
LogWhy                  yes

# Required to use local socket with MTAs that access the socket as a non-
# privileged user (e.g. Postfix)
UMask                   002

# Socket for communication with Postfix
Socket                  inet:8891@0.0.0.0

# PID file
PidFile                 /var/run/opendkim/opendkim.pid

# Modes: s (sign), v (verify), sv (sign and verify)
Mode                    sv

# Canonicalization
Canonicalization        relaxed/simple

# Selector
Selector                default

# Minimum key length
MinimumKeyBits          1024

# Domain(s) to sign
Domain                  qutemail.local

# Key file
KeyFile                 /etc/opendkim/keys/default.private

# Trusted hosts (don't verify)
InternalHosts           /etc/opendkim/TrustedHosts

# Key table (for multiple domains/selectors)
KeyTable                /etc/opendkim/KeyTable

# Signing table
SigningTable            refile:/etc/opendkim/SigningTable

# External ignore list
ExternalIgnoreList      /etc/opendkim/TrustedHosts

# Internal hosts
InternalHosts           /etc/opendkim/TrustedHosts

# Sign subdomains
SubDomains              yes

# Always add signature
AlwaysAddARHeader       no

# On-SignatureError     accept
# On-KeyNotFound        accept
# On-DNSError           tempfail
# On-InternalError      tempfail
# On-NoSignature        accept
# On-Security           tempfail

# Oversign headers to prevent header injection
OversignHeaders         From
